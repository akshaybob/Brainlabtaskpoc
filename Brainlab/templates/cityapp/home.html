<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Brainlab</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>
<body>

<div class="container">
  <a href="{{ request.get_full_path }}"><button>Change country</button></a></input>
  <form method="post" action="check/" autocomplete="chrome-off" >
    <div class="form-group row">
      <label  class="col-sm-3 col-form-label">Country</label>
    </div>
      <input type="" class="form-control" name="Country"  value="{{country}}">
    <div class="form-group row">
      <label  class="col-sm-2 col-form-label">Can You Guess Capital city</label>
    </div>
      <input type="text" class="form-control" name="Capital"  class="uc-text" placeholder="Please Enter Capital">
    
      <center><input type="submit" class="btn btn-primary" value="check"></center>
      
  </form>
</div> 
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</html>
